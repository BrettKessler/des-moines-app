    <div id="hello">
        <div class="col-lg-12">
            <h2>Contact Us</h2>
            <p>Want to yell at me or tell me what to add? Contact me below! Depending on how nice you are, I may or may not respond.</p>
            <hr>
            <form [formGroup]="contactUs" class="col-md-12" (ngSubmit)="onContactUs(contactUs.value)" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputUserName">Full Name</label>
                  <input
                  type="text"
                  placeholder="Full Name"
                  class="form-control"
                  formControlName="name"
                  required
                  >
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input
                  type="text"
                  placeholder="Email"
                  formControlName="email"
                  class="form-control"
                  required
                  >
                </div>
                <div class="form-group col-md-12">
                    <label for="inputEmail4">Yell or praise here</label>
                    <textarea 
                    class="form-control" 
                    id="text-area" 
                    rows="8"
                    placeholder="Tell me what you think."
                    formControlName="content"
                    ></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
              </form>
        </div>
        <div>
            <button routerLink="/" class="btn btn-small btn-warning margin-top">Return Home</button>
        </div>
      </div>
