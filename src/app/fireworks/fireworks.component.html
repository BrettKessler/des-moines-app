<h2 class="h2">Countdown To <br> July Fourth Fireworks Complaints:</h2>
<div *ngIf="!days">
    <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="days">
    <p class="text-h2">{{days}} Days <br> {{hours}} Hrs <br> {{minutes}} Mins <br> {{seconds}} Seconds </p>
</div>
