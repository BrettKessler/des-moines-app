<h2 class="h2">Kwik Star Deals Beginning/Ending Today</h2>
<div *ngIf="!products">
    <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="products">
    <div class="spacing" *ngFor='let product of products; let last=last'>
        <div [ngClass]="{'no-border': last, 'small-things': !last}">
            <p class="larger">{{product.summary}}</p>
            <div class="width">
                <p class="p-size">{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
